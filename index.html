<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Resumo de Pedido</title>
</head>
<body>
  <div class="phone-container">
    <main>
      <div class="banner">
        <img src="images/listen.jpg" alt="banner" class="img-banner">
      </div>
    </main>
    <section class="container">
      <div class="title">
        <h1>Resumo de pedido</h1>
      </div>
    </section>
    <section class="container">
      <div class="text-1">
        <p>Você pode ouvir milhões de músicas, aúdio-livros e podcasts em qualquer dispositivo, onde você preferir.</p>
      </div>
    </section>
    <section class="container-music">
      <div class="icons">
        <i class='bx bxs-music'></i>
      </div>
      <div class="text-2">
        <h3>Plano anual</h3>
        <p>R$ 59,99/ano</p>
      </div>
      <div class="link-1">
        <a href="#">Alterar</a>
      </div>
    </section>
    <section class="container-button">
      <div class="button">
        <button type="submit">
          Continuar para Pagamento
        </button>
      </div>
    </section>
    <section class="container-link-2">
      <div class="link-2">
        <a href="#">Cancelar Pedido</a>
      </div>
    </section>
  </div>
</body>
</html>
